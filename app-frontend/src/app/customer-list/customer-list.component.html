<div class="container">
  <div class="row">
    <section class="col-3">
      <app-submit-customer (loadList)="loadListCustomers($event)"></app-submit-customer>
    </section>
    <section class="col-9">
      <div class="container mt-5" *ngIf="customerList">
       
        <div class="bg-light px-4 py-3 text-uppercase font-weight-bold">Customer List </div>
        <div class="col-12">
          <div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Firstname</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Lastname</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Date Of Birth</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Phone number</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Email</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Bank account number</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Actions</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of customerList">
                    <td class="align-middle"><strong>{{item.firstname}}</strong></td>
                    <td class="align-middle"><strong>{{item.lastname}}</strong></td>
                    <td class="align-middle"><strong>{{item.dateOfBirth}}</strong></td>
                    <td class="align-middle"><strong>{{item.phoneNumber}}</strong></td>
                    <td class="align-middle"><strong>{{item.email}}</strong></td>
                    <td class="align-middle"><strong>{{item.bankAccountNumber}}</strong></td>
                    <td class="align-middle">
                      <button class="btn btn-sm btn-primary" (click)="editCustomer(item)">Edit</button>
                      <button class="btn btn-sm btn-danger" (click)="deleteCustomer(item.id)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
